<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - KeyLogger Manager</title>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ error }}</p>
        {% if details %}
        <h2>Details:</h2>
        <ul>
            {% for item in details %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
